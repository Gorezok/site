<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="formscss.css">
		<meta name="viewport" content="width=device-width">
		<title>Формы</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="form">
				<form action="#" id="form" class="form_body">
					<div class="form_title">Отправка данных на почту</div>
					<div class="form_item">
						<label for="formName" class="form_label">Имя:</label>
						<input type="text" id="formName" name="name" class="form_input _req">
					</div>
					<div class="form_item">
						<label for="formEmail" class="form_label">Эл. почта:</label>
						<input type="text" id="formEmail" name="email" class="form_input _req _email">
					</div>
					<div class="form_item">
						<div class="form_label">Левша или правша?</div>
						<div class="options">
							<div class="options_item">
								<input id="formRightHanded" checked value="right" type="radio" class="options_input" name="hand">
								<label for="formRightHanded" class="options_label"><span>Правша</span></label>
							</div>
							<div class="options_item">
								<input id="formLeftHanded" value="left" type="radio" class="options_input" name="hand">
								<label for="formLeftHanded" class="options_label"><span>Левша</span></label>
							</div>
						</div>
					</div>
					<div class="form_item">
						<label for="formMessage" class="for_label">Сообщение:</label>
						<textarea name="message" id="formMessage" class="form_input"></textarea>
					</div>
					<div class="form_item">
						<div class="form_label">Возраст:</div>
						<select name="age" class="select">
							<option value="от 18 до 25" selected>Молодой</option>
							<option value="от 25 до 45">Старый</option>
							<option value="от 45">Супер старый</option>
						</select>
					</div>
					<div class="form_item">
						<div class="form_label">Прикрепить фото</div>
						<div class="file">
							<div class="file_item">
								<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file_input">
								<div class="file_button">Выбрать</div>
							</div>
							<div id="formPreview" class="file_preview"></div>
						</div>
					</div>
					<div class="form_item">
						<div class="checkbox">
							<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox_input _req">
							<label for="formAgreement" class="checkbox_label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="#">Условиями</a>.</span></label>
						</div>
					</div>
					<button type="submit" class="form_button">Отправить</button>
				</form>
			</div>
		</div>
		<script src="forms.js"></script>
	</body>
</html>
